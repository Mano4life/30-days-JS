<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>launching soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header><img src="images/logo.png" alt="logo"></header>
        <section class="hero">
            <p class="subtitle">website is still in progress</p>
            <h1>we're <span>launching</span> soon</h1>
            <section class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>seconds</span>
                </div>
            </section>
            <button>learn more</button>
        </section>
        <img src="images/rocket.png" alt="rocket" class="rocket">
    </main> 

    <script src="script.js"></script>
</body>
</html>
