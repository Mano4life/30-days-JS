<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crypto currency</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR -->
      <nav>
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>

      <!-- CONTENT -->
      <div class="content">
        <h1 class="title">BUY & <br />SELL <span>Crypto</span></h1>
        <p class="subtitle">
          World's biggest Cryptocurrency exchange available on web <br />as well
          as mobile phone.
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>

      <!-- COIN LIST -->
      <div class="coin-list">
        <div class="coin">
          <img src="images/bitcoin.png" alt="bitcoin" />
          <div>
            <h3>$<span id="bitcoin">00</span></h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/ethereum.png" alt="bitcoin" />
          <div>
            <h3>$<span id="ethereum">00</span></h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/dogecoin.png" alt="bitcoin" />
          <div>
            <h3>$<span id="dogecoin">00</span></h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
