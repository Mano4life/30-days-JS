<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="icon-container">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="icon-container">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/cover.jpg" alt="cover" class="song-img" id="song-img" />
        <h1 id="title">Invincible</h1>
        <p id="singer">Skillet</p>

        <audio id="song">
          <source src="media/Skillet-FeelInvincible.m4a" type="audio/mpeg" id="song-source">
        </audio>

        <input type="range" value="0" id="progress" />
        <div class="vol-container">
            <span>0%</span>
            <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
            onchange="setVolume()"
            />
            <span>100%</span>
        </div>
        
        <div class="controls">
          <div><i class="fa-solid fa-backward" id="prevBtn"></i></div>
          <div><i class="fa-solid fa-play" id="playBtn"></i></div>
          <div><i class="fa-solid fa-forward" id="nextBtn"></i></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
